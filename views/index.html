<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JS Issue Tracker</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/index.css">

  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>Admin Review Page <small>Add devices to Inventory system</small></h1>
      <div class="jumbotron">
        <h3>Add Mobile Devices:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Mobile Name</label>
            <input type="text" class="form-control" id="issueMobileNameInput" placeholder="Add Mobile Devices ...">
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueDesciption" placeholder="Describe the Mobile ...">
          </div>
          <div class="form-group">
            <label for="issueDescInput">Number Of Devices</label>
             <select class="form-control" id="issueMobilesInput">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select> 
          </div>
          <div class="form-group">
            <label for="issueDescInput">Price</label>
            <input type="text" class="form-control" id="issuePriceInput" placeholder="Add Price of the Device ...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList" class="items">
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&Admin Bob</p>
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
